<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luta Meninas Super Poderosas - Skarllexx</title>
    <link rel="stylesheet" href="./scr/css/reset.css" />
    <link rel="stylesheet" href="./scr/css/fontes.css" />
    <link rel="stylesheet" href="./scr/css/estilos.css" />
    <link rel="stylesheet" href="./scr/css/responsivo.css" />
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Escolha o Personagem</h1>
        </header>
        <div class="selecao-de-personagens">

            <div class="personagem-grande selecionado">
                <img src="./scr/Imagens/docinho.png" alt="Personagem Selecionado Jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1"> Docinho</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem jogador-1-selecionado" id="docinho" data-name="Docinho">
                    <span class="tag">1P</span>
                    <img src="./scr/Imagens/Docinho QUADRADO.jpg" alt="Personagem Docinho">
                </li>

                <li class="personagem" id="florzinha" data-name="Florzinha">
                    <span class="tag">1P</span>
                    <img src="./scr/Imagens/Florzinha QUADRADO.jpg" alt="Personagem Florzinha">
                </li>

                <li class="personagem jogador-2-selecionado" id="lindinha" data-name="Lindinha">
                    <span class="tag">2P</span>
                    <img src="./scr/Imagens/Lindinha QUADRADO.jpg" alt="Personagem Lindinha">
                </li>

                <li class="personagem" id="prefeito" data-name="Prefeito">
                    <span class="tag">1P</span>
                    <img src="./scr/Imagens/Prefeito QUADRADO.jpg" alt="Personagem Prefeito">
                </li>

                <li class="personagem" id="macaco-louco" data-name="Macaco Louco">
                    <span class="tag">1P</span>
                    <img src="./scr/Imagens/Macaco louco QUADRADO.jpg" alt="Personagem Macaco Louco">
                </li>

                <li class="personagem" id="professor" data-name="Professor">
                    <span class="tag">1P</span>
                    <img src="./scr/Imagens/Professor QUADRADO.jpg" alt="Personagem Professor">
                </li>

            
                <li class="personagem" id="ele" data-name="ELE">
                    <span class="tag">1P</span>
                    <img src="./scr/Imagens/Ele QUADRADO.jpg" alt="Personagem ELE">
                </li>

                <li class="personagem" id="fuzzy" data-name="Fuzzy">
                    <span class="tag">1P</span>
                    <img src="./scr/Imagens/Fuzzy QUADRADO.jpg" alt="Personagem Fuzzy">
                </li>

                <li class="personagem" id="sedusa" data-name="Sedusa">
                    <span class="tag">1P</span>
                    <img src="./scr/Imagens/Sedusa QUADRADO.jpg" alt="Personagem Sedusa">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./scr/Imagens/lindinha.png" alt="Personagem Selecionado Jogador 2" id="Personagem-Jogador-2">
                <div class="nome">
                    <h2>Lindinha</h2>
                </div>
            </div>

        </div>
    </main>

    <script src="./scr/JS/index.js"></script>

</body>

</html>
